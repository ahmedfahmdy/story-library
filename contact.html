<!DOCTYPE html>

  <meta charset="UTF-8">

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script>
    function toggleDarkMode() {
      document.documentElement.classList.toggle('dark');
      localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
    }
    window.onload = function() {
      if (localStorage.getItem('theme') === 'dark') {
        document.documentElement.classList.add('dark');
      }
    }
  </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-white font-sans min-h-screen flex flex-col">

      <button onclick="toggleDarkMode()" class="bg-white text-gray-800 font-semibold py-1 px-4 rounded-full shadow hover:bg-gray-200 transition">الوضع الليلي</button>
    </div>
