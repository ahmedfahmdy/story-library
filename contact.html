<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تواصل معنا - مكتبة القصص</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script>
    function toggleDarkMode() {
      document.documentElement.classList.toggle('dark');
      localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
    }
    window.onload = function() {
      if (localStorage.getItem('theme') === 'dark') {
        document.documentElement.classList.add('dark');
      }
    }
  </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-white font-sans">
  <!-- الشعار والعنوان -->
  <header class="bg-gray-800 text-white py-4">
    <div class="container mx-auto px-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold">📚 مكتبة القصص</h1>
      <button onclick="toggleDarkMode()" class="bg-white text-gray-800 font-semibold py-1 px-4 rounded-full shadow hover:bg-gray-200 transition">الوضع الليلي</button>
    </div>
  </header>

  <!-- روابط التنقل -->
  <nav class="bg-gray-200 dark:bg-gray-800 text-gray-900 dark:text-white py-2 px-4 flex gap-4 justify-center">
    <a href="index.html" class="hover:underline flex items-center gap-1"><span class="bg-white dark:bg-gray-700 p-2 rounded-full">🏠</span> الرئيسية</a>
    <a href="about.html" class="hover:underline flex items-center gap-1"><span class="bg-white dark:bg-gray-700 p-2 rounded-full">👤</span> من نحن</a>
    <a href="contact.html" class="hover:underline flex items-center gap-1"><span class="bg-white dark:bg-gray-700 p-2 rounded-full">✉️</span> تواصل معنا</a>
  </nav>

  <!-- المحتوى الرئيسي -->
  <main class="container mx-auto p-4 max-w-xl">
    <h2 class="text-2xl font-bold mb-4 text-center">📩 تواصل معنا</h2>
    <form class="bg-white dark:bg-gray-800 shadow rounded p-6 space-y-4">
      <div>
        <label for="name" class="block mb-1">الاسم</label>
        <input type="text" id="name" name="name" class="w-full p-2 rounded border border-gray-300 dark:border-gray-700 dark:bg-gray-900">
      </div>
      <div>
        <label for="email" class="block mb-1">البريد الإلكتروني</label>
        <input type="email" id="email" name="email" class="w-full p-2 rounded border border-gray-300 dark:border-gray-700 dark:bg-gray-900">
      </div>
      <div>
        <label for="message" class="block mb-1">الرسالة</label>
        <textarea id="message" name="message" rows="4" class="w-full p-2 rounded border border-gray-300 dark:border-gray-700 dark:bg-gray-900"></textarea>
      </div>
      <button type="submit" class="bg-gray-800 text-white py-2 px-4 rounded hover:bg-gray-700 transition">إرسال</button>
    </form>
  </main>

  <!-- تذييل -->
  <footer class="bg-gray-800 text-white text-center py-4 mt-10">
    &copy; 2025 مكتبة القصص - أحمد حمدي | <a href="mailto:ahmedhamdy7152@gmail.com" class="underline">ahmedhamdy7152@gmail.com</a>
  </footer>
</body>
</html>
